---
# Tất cả kernel config cần thiết cho Cilium/eBPF
required_kernel_opts:
  - CONFIG_BPF
  - CONFIG_BPF_SYSCALL
  - CONFIG_NET_CLS_BPF
  - CONFIG_BPF_JIT
  - CONFIG_NET_CLS_ACT
  - CONFIG_NET_SCH_INGRESS
  - CONFIG_CRYPTO_SHA1
  - CONFIG_CRYPTO_USER_API_HASH
  - CONFIG_CGROUPS
  - CONFIG_CGROUP_BPF
  - CONFIG_PERF_EVENTS
  - CONFIG_SCHEDSTATS

# Kernel minimum version
min_kernel_version: "4.19"
